<body>

    <h1>Les principales balises de tableau</h1>

    <p>Exemples d'utilisation des principales balises de tableau.</p>


    <h2>1) Un tableau classique de 3 colonnes x 2 lignes </h2>

    <table>
        <tr>
            <td>A</td>
            <td>B</td>  
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>

    <hr>


    <h2>1) deux exemples de l'attributs "rowspawn" </h2>

    <table>
        <tr>
            <td>Item 1</td>
            <td rowspan="2">Item 2 </td>
            <td>Item 3</td>
        </tr>
        <tr>
            <td>Item 4</td>
            <td>Item 5</td>
        </tr>
    </table>








</body>
